apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    App: {{ .Values.config.labelSelector }}
  name: {{ .Values.config.labelSelector }}
  namespace: {{ .Values.config.ns }}
spec:
  replicas: {{ .Values.deploy.replicaCount }}
  selector:
    matchLabels:
      App: {{ .Values.config.labelSelector}}
  template:
    metadata:
      labels:
        App: {{ .Values.config.labelSelector }}
    spec:
      containers:
        - image: {{ .Values.deploy.image.repository }}:{{ .Values.deploy.image.version }}
          name: {{ .Values.deploy.container.name }}
          env:
            {{- range .Values.deploy.envVars }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Values.deploy.secretRef.secretName }}
                optional: false
          ports:
          - containerPort: {{ .Values.deploy.container.port }}
            protocol: TCP
      nodeSelector:
       {{- range $key, $value := .Values.deploy.nodeSelector }}
        {{ $key }}: {{ $value }}
      {{- end }}
      restartPolicy: Always